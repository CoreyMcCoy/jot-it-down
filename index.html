<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/b220f567c7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Jot It Down</title>
        <!-- add a favicon -->
        <link rel="icon" href="./images/jid_favicon.png" type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="./index.html">
                        <img src="./images/jid_logo_dark.svg" alt="Jot It Down Logo" />
                    </a>
                </div>
            </nav>
            <header class="header">
                <h1>It's like having a spare brain.</h1>
                <p>Organize all of your ideas and thoughts in one place. It's quick, easy to use, and always here when you need it.</p>
            </header>
            <div class="wrapper">
                <form class="add-items">
                    <input type="text" name="item" class="item-input" placeholder="What would you like to remember?" maxlength="250" />
                    <input id="form-button" name="form-button" type="submit" value="Jot it down" />
                </form>
                <p class="form-text">
                    Toggle <span class="form-span-text"></span> important items or, <span><i class="fas fa-times"></i></span> them off your list.
                </p>
                <ul class="notebook" id="edit"></ul>
                <footer class="footer">
                    <p>Designed and developed by: <a href="https://coreymccoy.com">Corey McCoy</a></p>
                </footer>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
